<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>

    <style>
        body {
            background-image: url('static/img/otrofondo.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Para cubrir todo el fondo */
            background-position: center; /* Para centrar la imagen */
            background-repeat: no-repeat; /* Para evitar que se repita la imagen */
            /* Otros estilos opcionales para el cuerpo de la página */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/ficha.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Ficha</h1>
            <div class="inputbox">
                <input type="text" placeholder="Nombre"
                required>
                <i class='bx bxs-user' ></i>

            </div>
            <div class="inputbox">
                <input type="text" placeholder="Ubicación"
                required>
                <i class='bx bxs-location-plus' ></i>
            </div>

            <div class="inputbox">
                <input type="number" placeholder="DUI"
                required>
                <i class='bx bxl-baidu'></i>
            </div>
 
            <div class="inputbox">
                <input type="number" placeholder="Contacto"
                required>
                <i class='bx bxs-phone'></i>
            </div>
<center>
            <div class="iniciar">
                <p>¿Has tenido mascotas antes?</p>
                <br>
                <p><input type="radio" name="opcion" /> Si</p>
                <p><input type="radio" name="opcion" /> No</p>
            </div>
            <br>
            <div class="iniciar">
                <p>¿Considera su domicilio apto para ser hogar <br> de un animal?</p>
                <p><input type="radio" name="opcion" /> Si</p>
                <p><input type="radio" name="opcion" /> No</p>
            </div>
           
        </center>

            <button type="submit" class="boton">Siguiente</button>
            
         
        </form>
    </div>
</body>
