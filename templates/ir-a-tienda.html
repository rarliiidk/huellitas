<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tienda.css') }}">
    <script src="tienda.js" async></script>
    <title>Tienda Huellitas</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="/info"><i class="fa-solid fa-pencil"></i>Informaci√≥n</a>
            <a href="/ver-mascotas"><i class="fa-solid fa-cat"></i>Mascotas</a> 
            <a href="/ir-a-tienda"><i class="fa-solid fa-shop"></i>Tienda</a>
            <a href="/contacto"><i class="fa-solid fa-phone"></i>Contacto</a>
        </nav>

        <section class="textos-header">
            <h1>Tienda Huellitas</h1>
                </section>
                
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Perrito 1</span>
                <img src="static/img/6.jpg" alt="" class="img-item">
                <span class="precio-item">$15.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 2</span>
                <img src="static/img/5.jpeg" alt="" class="img-item">
                <span class="precio-item">$25.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 3</span>
                <img src="static/img/4.jpeg"alt="" class="img-item">
                <span class="precio-item">$35.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 4</span>
                <img src="static/img/3.jpeg" alt="" class="img-item">
                <span class="precio-item">$18.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 5</span>
                <img src="static/img/2.jpeg" alt="" class="img-item">
                <span class="precio-item">$32.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 6</span>
                <img src="static/img/1.jpeg" alt="" class="img-item">
                <span class="precio-item">$18.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 7</span>
                <img src="static/img/6.jpg"alt="" class="img-item">
                <span class="precio-item">$54.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 8</span>
                <img src="static/img/5.jpeg" alt="" class="img-item">
                <span class="precio-item">$32.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Perrito 9</span>
                <img src="static/img/4.jpeg" alt="" class="img-item">
                <span class="precio-item">$42.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
                <div class="carrito-item">
                    <img src="img2/6.jpeg" width="80px" alt="">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Perrito 1</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$15.00</span>
                    </div>
                   <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                   </span>
                </div>
                <div class="carrito-item">
                    <img src="img2/5.jpeg" width="80px" alt="">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Perrito 2</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="3" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$18.00</span>
                    </div>
                   <button class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                   </button>
                </div>
            
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
